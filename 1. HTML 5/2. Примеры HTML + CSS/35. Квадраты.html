<!DOCTYPE html>
<html lang="ru">
 <head>
  <meta charset="utf-8" />
  <title>Квадраты</title>
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <style>
   article,aside,details,figcaption,figure,
   footer,header,hgroup,menu,nav,section { 
   display:block; 
   }
   .black {
    position: absolute;
    width: 200px;
    height: 200px;
    margin-left: 100px;
    margin-top: 100px;
    background: black no-repeat;
    background-clip: content-box;
    border: 4px double gray;
   }
   .white {
    position: absolute;
    width: 200px;
    height: 200px;
    margin-left: 200px;
    margin-top: 200px;
    background: white no-repeat;
    border: 1px solid gray;
   }
  </style>   
 </head>
 <body>
  <div class="black"></div>
  <div class="white"></div>  
 </body>
</html>
