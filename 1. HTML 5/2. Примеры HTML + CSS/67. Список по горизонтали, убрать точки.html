<!DOCTYPE html>
<html lang="ru">
<head>
 <meta charset="utf-8"/>
 <title></title>
 <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
 <style>
  article, aside, details, figcaption, figure,
  footer, header, hgroup, menu, nav, section {
   display: block;
  }

  li {
   list-style-type: none;   /* убрать маркеры в маркированном списке *ПРИМ:
                               при применении display: inline не требуется*/
   display: inline;         /* разместить элементы списка горизонтально */
  }

 </style>
</head>
<body>
<ul>
 <li>Меню 1</li>
 <li>Меню 2</li>
 <li>Меню 3</li>
 <li>Меню 4</li>
 <li>Меню 5</li>
</ul>

</body>
</html>
