<!DOCTYPE html>
<html lang="ru">
 <head>
  <meta charset="utf-8" />
  <title>Гламурная кнопка</title>
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <style>
   article,aside,details,figcaption,figure,
   footer,header,hgroup,menu,nav,section { 
   display:block; 
   }
   form {
    width: 250px;
    margin: auto;
    margin-top: 100px;
   }
   button {
    font: normal 1.5em sans-serif;
    cursor: pointer;
    width: 165px;
    height: 44px;
    border-radius: 25px;
    border: 4px double white;
    box-shadow: 0 0 8px 0 #ccc;
    
    background: #ffacd2; /* Old browsers */
    background: -moz-linear-gradient(top, #ffacd2 0%, #ffcae2 50%, #ffacd2 100%); /* FF3.6+ */
    background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#ffacd2), color-stop(50%,#ffcae2), color-stop(100%,#ffacd2)); /* Chrome,Safari4+ */
    background: -webkit-linear-gradient(top, #ffacd2 0%,#ffcae2 50%,#ffacd2 100%); /* Chrome10+,Safari5.1+ */
    background: -o-linear-gradient(top, #ffacd2 0%,#ffcae2 50%,#ffacd2 100%); /* Opera 11.10+ */
    background: -ms-linear-gradient(top, #ffacd2 0%,#ffcae2 50%,#ffacd2 100%); /* IE10+ */
    background: linear-gradient(top, #ffacd2 0%,#ffcae2 50%,#ffacd2 100%); /* W3C */
    filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ffacd2', endColorstr='#ffacd2',GradientType=0 ); /* IE6-9 */
   }
   button:active {
    background: #ffacd2;
    box-shadow: none;
   }
  </style>   
 </head>
 <body>
  <form>
   <button type="button">Кнопка</button>
  </form>
 </body>
</html>
