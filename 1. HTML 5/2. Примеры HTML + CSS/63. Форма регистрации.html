<!DOCTYPE html>
<html lang="ru">
 <head>
  <meta charset="utf-8" />
  <title>Форма регистрации</title>
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
   }
   .in {
    display: none;
  <![endif]-->
  <style>
   article,aside,details,figcaption,figure,
   footer,header,hgroup,menu,nav,section { 
   display: block; 
   }

   /*Блок формы*/
   .formblock {
    position: relative;  /*если не указать отличную от дефолтной position,*/
    z-index: 0;         /*то z-index не работает*/
    display: block;
    min-width: 650px;
    border-radius: 5px;
    height: 360px;
    border: 1px solid RGBA(0,0,0,0.2);
    padding: 20px;
    font: 95% sans-serif;
    font-family: "Lucida Grande", Tahoma, Arial, Verdana, sans-serif;
   }
   /*Бэкграунд блока формы*/
   .formblock {
    background: rgb(255,255,255); /* Old browsers */
    background: -moz-linear-gradient(top, rgba(255,255,255,1) 0%, rgba(238,238,238,1) 100%); /* FF3.6+ */
    background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(255,255,255,1)), color-stop(100%,rgba(238,238,238,1))); /* Chrome,Safari4+ */
    background: -webkit-linear-gradient(top, rgba(255,255,255,1) 0%,rgba(238,238,238,1) 100%); /* Chrome10+,Safari5.1+ */
    background: -o-linear-gradient(top, rgba(255,255,255,1) 0%,rgba(238,238,238,1) 100%); /* Opera 11.10+ */
    background: -ms-linear-gradient(top, rgba(255,255,255,1) 0%,rgba(238,238,238,1) 100%); /* IE10+ */
    background: linear-gradient(to bottom, rgba(255,255,255,1) 0%,rgba(238,238,238,1) 100%); /* W3C */
    filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ffffff', endColorstr='#eeeeee',GradientType=0 ); /* IE6-9 */
   }
   /*Блок-контейнер с инпутом и текстом слева от него*/
   .label_text_container {
    position: relative;
    width: 650px;
    padding: 0px;
    margin: 0px;
    overflow: auto; /*без этого высота контейнера, содержащего только только float-блоки станер равно 0*/
    margin-bottom: 10px; 
    height: 33px;
    overflow:  hidden;
    box-sizing: content-box;
   }
   /*Блок слева с описанием инпута*/
   .label_text_container section {
    position: relative;
    float: left;
    margin: 5px;
    top: -20px;
   }
   /*Стиль текстового поля*/
   .label_text_container input {
    position: relative;
    top: -20px;
    float: right;
    margin: 5px;
    margin-right: 335px;
    width: 200px;
    border: 1px solid #DDD;
    padding: 2px 4px;
    border-radius: 4px;
    background: transparent;
    /*Создание плавной анимации*/
    transition: all 0.15s ease-in-out;
    -webkit-transition: all 0.15s ease-in-out;
    -moz-transition: all 0.15s ease-in-out;
   }
   /*Бэкграунд для текстового поля, смещенный на 1px вниз*/
   .label_text_container:before {
    z-index: -2;
    display: block;
    content: "";
    position: relative;
    left: 106px;
    top: 7px;
    width: 209px;
    height: 20px;
    border-radius: 4px;
    background: #fff;
   }
   /*Стиль текстового поля, получившего фокус*/
   .label_text_container input:focus {
    outline: none;
    color: #888;
    border:#35a5e5 1px solid;
    box-shadow: 0 0 7px rgba(81, 203, 238, 1);
    -webkit-box-shadow: 0 0 7px rgba(81, 203, 238, 1);
    -moz-box-shadow: 0 0 7px rgba(81, 203, 238, 1);
   }
   /*Цвет подсказки placeholder внутри текстового поля при получении фокуса*/
   .label_text_container input:focus:-moz-placeholder {
    color: red;
   }
   .label_text_container input:focus::-webkit-input-placeholder {
    color: #bbb;
   }   
   /*Стиль абзаца для верт. отступа блока с капчей*/
   .formblock p {
    display: inline-block;
    margin-top: 15px;
   }
   /*Визуализация валидации*/
   .label_text_container input[type="email"] + span
   {
    z-index: 1;
    position: relative;
    left: 242px;
    top: -12px;    
   }
   .label_text_container span:after {
    z-index: 1;
    position: relative;
   }
   .label_text_container span:before {
    z-index: 1;
    position: relative;
    left: 0px;
    top: -20px;
   }
   .label_text_container input[type="email"]:valid + span:after {
    content: url("63.5%20tick.png");
   } 
   .label_text_container input[type="email"]:invalid + span:after {
    content: url("63.5%20cross.png");
   }   
   /* ---------- дальше идут стили для кнопки --------- */
   /*Панель для кнопок*/
   .navpanel {
    display: block;
    margin: -21px;
    margin-top: 30px;
    background: rgba(0,0,0,0.6);
    height: 40px;
    padding-top: 7px;
    padding-left: 10px;
    border-radius: 4px;
   }
   
   /*Стиль кнопки*/
   .coolbuttons button, .coolbuttons a {
    display: block; 
    float: left;
    margin: 0 10px 0 0; /*Отступ справа*/
    background: #f5f5f5;
    border: 1px solid #dedede;
    border-top: 1px solid #eee; /*Верхняя и левая рамки немного светлее*/
    border-left: 1px solid #eee;
    font-family: "Lucida Grande", Tahoma, Arial, Verdana, sans-serif;
    font-size: 100%;
    line-height: 130%; /*Регуляция высоты ссылок*/
    text-decoration: none; /*Убрать подчеркивание из ссылок*/
    font-weight: bold;
    color: #565656;
    cursor: pointer;
    padding: 5px 10px 6px 7px; /*Паддинг для ссылок*/
    border-radius: 4px;
   }
   .coolbuttons button {
    width: auto;
    overflow: visible;
    padding: 4px 10px 3px 7px; /*IE6*/
   }
   .coolbuttons button[type] {
    padding: 6px 10px 8px 7px; /*Firefox*/
    line-height: 17px; /*Safari*/
   }
   *:first-child+html button[type] {
    padding: 4px 10px 3px 7px; /*IE7*/
   }
   .coolbuttons button img, .coolbuttons a img {
    margin: 0 3px -3px 0 !important;
    padding: 0;
    border: none;
    width: 16px;
    height: 16px;
   }
   
   /* Цвета для стандартной кнопки */
   button:hover, .coolbuttons a:hover {
    background-color: #dff4ff;
    border: 1px solid #336699;
    color: #336699;
   }
   .coolbuttons a:active {
    background-color: #6299c5;
    border: 1px solid #6299c5;
    color: #fff;
   }
   
   /* Цвета для подтверждающих кнопок */
   button.positive, .coolbuttons a.positive {
    color: #529214;
   }
   button.positive:hover, .coolbuttons a.positive:hover {
    background: #E6EFC2;
    border: 1px solid #529214;
    color: #529214;
   }
   .coolbuttons a.positive:active, button.positive:active {
    background: #529214;
    border: 1px solid #529214;
    color: #fff;
   }
   
   /* Цвета для отрицающих кнопок */
   button.negative, .coolbuttons a.negative {
    color: #d12f19;
   }
   button.negative:hover, .coolbuttons a.negative:hover {
    background: #fbe3e4;
    border: 1px solid #fbc2c4;
    color: #d12f19;
   }
   .coolbuttons a.negative:active, button.negative:active {
    background: #d12f19;
    border: 1px solid #d12f19;
    color: #fff;
   }   
   /* ---------- конец стилей для кнопки --------- */
 
  </style>   
 </head>
 <body>

  <form class="formblock">
   <section class="label_text_container">
    <section>Имя</section>
    <input type="text" placeholder="Ваше имя" autofocus><span></span>
   </section>
   <section class="label_text_container">
    <section>Фамилия</section>
    <input type="text" placeholder="Ваша фамилия"><span></span>
   </section>
   <section class="label_text_container">
    <section>Город</section>
    <input type="text" placeholder="В каком городе живете?"><span></span>
   </section>
   <br>
   <section class="label_text_container">
    <section>Эл. почта</section>
    <input type="email" placeholder="Ваш адрес email" required><span></span>
   </section>
   <section class="label_text_container">
    <section>Пароль</section>
    <input type="text" placeholder="Придумайте пароль"><span></span>
   </section>
   <section class="label_text_container">
    <section>Повторите</section>
    <input type="text" placeholder="Повторите парль"><span></span>
   </section>
   <p>Введите текст с картинки</p>
   <section class="label_text_container">
    <section><img src="Капча.png"></section>
    <input type="text" required><span></span>
   </section>   
   <nav class="navpanel coolbuttons">
    <button type="submit"class="positive">
     <img src="63.5%20tick.png" alt="">
     Зарегистрироваться
    </button>
   </nav>
  
  
  </form>
  
 </body>
</html>
