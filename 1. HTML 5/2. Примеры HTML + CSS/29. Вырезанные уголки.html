<!DOCTYPE html>
<html lang="ru">
 <head>
  <meta charset="utf-8" />
  <title>Вырезанные уголки</title>
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <style>
   article,aside,details,figcaption,figure,
   footer,header,hgroup,menu,nav,section { 
   display:block; 
   }
   section {
    background: green;
    color: white;
    padding: 5px;    /* установка поля вокруг содержимого блока, в данном случае содержимое - это блок <p> */
    margin: 100px;   /* отступ блока от левой и верхней границ браузера */
    width: 350px;
    border: 2px solid yellow;
   }
   p {
    background: green;
    padding:25px;   /* установка поля вокруг содержимого блока, в данном случае содержимое - это текст "содержимое" */
    margin-bottom:-10px;  /* отступ блока от нижней внутренней границы блока <section> */
    margin-top:-10px;     /* отступ блока от верхней внутренней границы блока <section> */
    border: 2px solid black;
   }
  </style>   
 </head>
 <body>
  <section><p>Содержимое</p></section>
 </body>
</html>
