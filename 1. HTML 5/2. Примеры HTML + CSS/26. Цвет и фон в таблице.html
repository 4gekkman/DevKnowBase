<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Цвет и фон в таблице</title>
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <style>
   article,aside,details,figcaption,figure,
   footer,header,hgroup,menu,nav,section { 
   display:block; 
   }
   
   .t1 {
    width: 100%;
    border-spacing: 0px;
    font: normal 1.5em serif;
   }
   .td1, .td2, .td3 {
    padding: 5px;
   }
   .td1 {
    background-color: red;
    color: white;
   }
   .td2 {
    background-color: orange;
    color: gray;  
   }
   .td3 {
    background-color: yellow;
    color: black; 
   }   
  </style>  
 </head>
 <body>
  <table class="t1">
   <tr>
    <td class="td1">Шаг 1</td>
    <td class="td2">Шаг 2</td>
    <td class="td3">Шаг 3</td>
   </tr>
  </table>
 </body>
</html>
