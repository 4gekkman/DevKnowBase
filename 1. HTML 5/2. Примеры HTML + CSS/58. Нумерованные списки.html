<!DOCTYPE html>
<html lang="ru">
 <head>
  <meta charset="utf-8" />
  <title>Нумерованные списки</title>
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
   }
   .in {
    display: none;
  <![endif]-->
  <style>
   article,aside,details,figcaption,figure,
   footer,header,hgroup,menu,nav,section { 
   display: block; 
   }
   
   ol {
   list-style-type: decimal-leading-zero; 
   }
   
  </style>   
 </head>
 <body>
  <p>Первый список начинается с 1</p>
  <ol>
   <li></li>
   <li></li>
   <li></li>
   <li></li>
   <li></li>
  </ol>
  <p>Второй список начинается с 6</p>
  <ol start="6">
   <li></li>
   <li></li>
   <li></li>
   <li></li>
   <li></li>
  </ol>
 </body>
</html>
