<!-- --------------------------------------------------
---------------- О Г Л А В Л Е Н И Е ----------------
HTML 5.
8. Списки.

Теги:
  > ul            | маркированный список
  > ol            | нумерованный список
  > li            | элемент маркированного или нумерованного списка
  > dl            | описательный список
  > dt            | элемент описательного списка - заголовочный
  > dd            | элемент описательного списка - описательный (должен быть внутри элементв dt)
  > menu          | (не поддерживается в настоящее время ни 1 браузером)
  > command       | (не поддерживается в настоящее время ни 1 браузером)


Атрибуты  локальные (специфичные для каждого тега):

  > ol
      # reversed  | указать, что нумерация списка должна быть убывающей
      # start     | указать начальное значение списка
      # type      | тип маркера, который используется для нумерации списка
        > Доступно 5 значений:
          - 1  | (по умолчанию) арабские цифры
          - a  | буквы из английского алфавита (в нижнем регистре)
          - A  | буквы из английского алфавита (в верхнем регистре)
          - i  | цифры из римского алфавита (в нижнем регистре)
          - I  | цифры из римского алфавита (в верхнем регистре)

  > li
      # value  | номер элемента списка (последующие элементы будут инкрементировать от него)


Атрибуты глобальные (подходят к любому тегу):
  # accesskey         | указывает горячую клавишу для активации / наведения фокуса на элемент
  # class             | указывает имя класса или классов CSS, которые надо применить к элементу
  # contenteditable   | указывает, можно ли редактировать контент элемента, или нет
  # contextmenu       | указывает контекстное меню, которое открывается при щелчке правой КМ по элементу
  # dir               | указывает направление текста внутри элемента
  # draggable         | указывает, является ли элемент перетаскиваемым
  # dropzone          | указывает, что будет с перетащенным элементом: скопируется, передвинется, свяжется, петеращится (упадет)
  # hidden            | скрывает элемент
  # id                | указывает уникальный ID для элемента
  # lang              | указывает язык контента элемента
  # spellcheck        | указывает, проверять ли браузеру орфографию в редактируемом элементе, или нет
  # style             | позволяет указать локальные стили элемента
  # tabindex          | позволяет настроить порядок навигации между элементами с помощью клавиши TAB
  # title             | при наведении мышью на элемент всплывает подсказка со значением атрибута title
  # translate         | указывает, должно ли value элемента быть переведено, когда страница локализована, или нет




-------------------------------------------------- -->

<!-- Подготовка документа  -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <title>Заголовок страницы - 3. Формы</title>
</head>
<body>



  <p><mark>ul, li</mark></p>

    <ul>
      <li>Один</li>
      <li>Два</li>
      <li>Три</li>
    </ul>


  <p><mark>ol, li</mark></p>

    <ol start=10>
      <li>Один</li>
      <li>Два</li>
      <li>Три</li>
    </ol>

    <ol start=10 reversed>
      <li>Один</li>
      <li>Два</li>
      <li>Три</li>
    </ol>

    <ol type='1'>
      <li>Один</li>
      <li value=20>Два</li>
      <li>Три</li>
    </ol>

    <ol type='a'>
      <li>Один</li>
      <li>Два</li>
      <li>Три</li>
    </ol>

    <ol type='i'>
      <li>Один</li>
      <li>Два</li>
      <li>Три</li>
    </ol>


  <p><mark>dl, dt, dd</mark></p>

    <dl>
      <dt>Coffee</dt>
        <dd>Black hot drink</dd>
      <dt>Milk</dt>
        <dd>White cold drink</dd>
    </dl>


</body>
</html>
