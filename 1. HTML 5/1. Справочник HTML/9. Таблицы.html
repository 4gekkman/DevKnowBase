<!-- --------------------------------------------------
---------------- О Г Л А В Л Е Н И Е ----------------
HTML 5.
9. Таблицы.

Теги:
  > table         | таблица
  > caption       | подпись сверху от таблицы
  > th            | заголовочная ячейка (должна быть внутри элемента tr)
  > tr            | строка таблицы
  > td            | обычная ячейка (должна быть внутри элемента tr)
  > thead         | группирует заголовочный контент в таблицы
  > tbody         | обозначает группу контента, в которо находится тело таблицы
  > tfoot         | группирует подвальный контент в таблицы
  > col           | указывает свойства каждой колонки в группе colgroup
  > colgroup      | группирует 1 или более колонок для общего форматирования


Атрибуты  локальные (специфичные для каждого тега):

  > table
      # border  | должны ли ячейки таблицы иметь границы, или нет
        > Возможно 2 значения:
          - 0   | нет
          - 1   | да

  > th
      # colspan  | объединить указанное число столбцов ячеек справа с этой ячейкой
      # rowspan  | объединить указанное число ячеек снизу с этой ячейкой
      # headers  | указать 1 или более (через пробел) id других th, к которым эта th относится
      # scope    | эта th является заголовком для чего: колонки, строки, группы колонок, группы строк
        > Возможные значения:
          - col       | эта ячейка - заголовок столбца
          - colgroup  | эта ячейка - заголовок группы столбцов
          - row       | эта ячейка - заголовок строки
          - rowgroup  | эта ячейка - заголовок группы строк

  > td
      # colspan  | объединить указанное число столбцов ячеек справа с этой ячейкой
      # rowspan  | объединить указанное число ячеек снизу с этой ячейкой
      # headers  | указать 1 или более (через пробел) id других td, к которым эта td относится

  > colgroup
      # span  | количество колонок, которое должна объединить colgroup



Атрибуты глобальные (подходят к любому тегу):
  # accesskey         | указывает горячую клавишу для активации / наведения фокуса на элемент
  # class             | указывает имя класса или классов CSS, которые надо применить к элементу
  # contenteditable   | указывает, можно ли редактировать контент элемента, или нет
  # contextmenu       | указывает контекстное меню, которое открывается при щелчке правой КМ по элементу
  # dir               | указывает направление текста внутри элемента
  # draggable         | указывает, является ли элемент перетаскиваемым
  # dropzone          | указывает, что будет с перетащенным элементом: скопируется, передвинется, свяжется, петеращится (упадет)
  # hidden            | скрывает элемент
  # id                | указывает уникальный ID для элемента
  # lang              | указывает язык контента элемента
  # spellcheck        | указывает, проверять ли браузеру орфографию в редактируемом элементе, или нет
  # style             | позволяет указать локальные стили элемента
  # tabindex          | позволяет настроить порядок навигации между элементами с помощью клавиши TAB
  # title             | при наведении мышью на элемент всплывает подсказка со значением атрибута title
  # translate         | указывает, должно ли value элемента быть переведено, когда страница локализована, или нет




-------------------------------------------------- -->

<!-- Подготовка документа  -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <title>Заголовок страницы - 3. Формы</title>
</head>
<body>



  <p><mark>table, caption, tr, th, td</mark></p>

    <table border=1>
      <caption>Это caption таблицы</caption>
      <tr>
        <th colspan=3>Заголовок таблицы</th>
      </tr>
      <tr>
        <td rowspan=2>Объединить 2 ячейки</td>
        <td>Тест</td>
        <td>Тест</td>
      </tr>
      <tr>
        <td>Тест</td>
        <td>Тест</td>
      </tr>
      <tr>
        <th scope='rowgroup'>Заголовок группы строк</th>
        <td>Тест</td>
        <td>Тест</td>
      </tr>
    </table>


  <p><mark>thead, tbody, tfoot</mark></p>

    <table border="1">
      <thead>
      <tr>
        <th>Month</th>
        <th>Savings</th>
      </tr>
      </thead>
      <tfoot>
      <tr>
        <td>Sum</td>
        <td>$180</td>
      </tr>
      </tfoot>
      <tbody>
      <tr>
        <td>January</td>
        <td>$100</td>
      </tr>
      <tr>
        <td>February</td>
        <td>$80</td>
      </tr>
      </tbody>
    </table>


  <p><mark>colgroup, col</mark></p>

    <table border="1">
      <colgroup>
        <col span="2" style="background-color:red">
        <col style="background-color:yellow">
      </colgroup>
      <tr>
        <th>ISBN</th>
        <th>Title</th>
        <th>Price</th>
      </tr>
      <tr>
        <td>3476896</td>
        <td>My first HTML</td>
        <td>$53</td>
      </tr>
    </table>



</body>
</html>
