---------------- О Г Л А В Л Е Н И Е ----------------
HTML 5.
12. Программирование.

Теги:
  > script        | определяет client-side скрипт (например, JavaScript)
  > noscript      | определяет альтернативный контент для клиентов, не поддерживающих client-side скрипты
  > emded         | определяет контейнер для внешнего приложения (не HTML)
  > object        | определяет внедряемый объект (обычно, для вставки мультимедиа объектов)
  > param         | определяет параметр для object


Атрибуты  локальные (специфичные для каждого тега):

  > script
      # async       | указывает, что скрипт выполняется асинхронно (для внешних скриптов)
        > Информацию об этом важно атрибуте читай ниже в информации.
      # charset     | кодировка файла скрипта
      # defer       | указывает, чтобы скрипт начал выполняться только после того, как страница полностью загрузится
        > Информацию об этом важном атрибуте читай ниже в информации.
      # src         | URL внешнего файла-скрипта
      # type        | указывает MIME тип документа, куда ведет ссылка
        > Значения MIME типов можно посмотреть здесь: http://www.iana.org/assignments/media-types

  > emded
      # height  | высота встроенного контента
      # width   | ширина встроенного контента
      # src     | адрес внешнего файла для встраивания
      # type    | указывает MIME тип документа, куда ведет ссылка
        > Значения MIME типов можно посмотреть здесь: http://www.iana.org/assignments/media-types

  > object
      # data    | URL ресурса, который будет использован object'ом
      # form    | указать id 1 или более форм, которым этот объект принадлежит
      # height  | высота объекта
      # width   | ширина объекта
      # name    | имя объекта
      # type    | указывает MIME тип документа, куда ведет ссылка
        > Значения MIME типов можно посмотреть здесь: http://www.iana.org/assignments/media-types
      # usemap  | имя client-side карнитки-карты, которая будет использована с объектом

  > param
      # name    | имя параметра
      # value   | значение параметра


Атрибуты глобальные (подходят к любому тегу):
  # accesskey         | указывает горячую клавишу для активации / наведения фокуса на элемент
  # class             | указывает имя класса или классов CSS, которые надо применить к элементу
  # contenteditable   | указывает, можно ли редактировать контент элемента, или нет
  # contextmenu       | указывает контекстное меню, которое открывается при щелчке правой КМ по элементу
  # dir               | указывает направление текста внутри элемента
  # draggable         | указывает, является ли элемент перетаскиваемым
  # dropzone          | указывает, что будет с перетащенным элементом: скопируется, передвинется, свяжется, петеращится (упадет)
  # hidden            | скрывает элемент
  # id                | указывает уникальный ID для элемента
  # lang              | указывает язык контента элемента
  # spellcheck        | указывает, проверять ли браузеру орфографию в редактируемом элементе, или нет
  # style             | позволяет указать локальные стили элемента
  # tabindex          | позволяет настроить порядок навигации между элементами с помощью клавиши TAB
  # title             | при наведении мышью на элемент всплывает подсказка со значением атрибута title
  # translate         | указывает, должно ли value элемента быть переведено, когда страница локализована, или нет

  > Об атрибутах async и defer тега script
    > Только для внешних скриптов (атрибут src должен присутствовать)
    > Есть несколько способов, какими внешний скрипт может быть выполнен:
      > Если атрибут async присутствует, то скрипт выполняется асинхронно, в то время как
        страница продолжает грузиться.
      > Если атрибут async не присутствует, а атрибут defer присутствует, то скрипт начнет
        выполняться, когда страница закончит выполняться.
      > Если ни async, ни defer не присутствуют, то скрипт исполняется немедленно, еще до того,
        как браузер начнет парсить страницу.
