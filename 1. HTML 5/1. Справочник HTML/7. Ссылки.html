<!-- --------------------------------------------------
---------------- О Г Л А В Л Е Н И Е ----------------
HTML 5.
7. Ссылки.

Теги:
  > a             | определяет гиперссылку
  > link          | используется для подключения css
  > nav           | определяет блок главных навигационных ссылок


Атрибуты  локальные (специфичные для каждого тега):

  > a
      # href              | указывает URL ресурса, куда ведет ссылка
      # hreflang          | указывает язык ресурса, куда ведет ссылка
      # media             | (не поддерживается ни 1 браузером) указывает, для какого устройства оптимизирован ресурс, куда ведет ссылка
      # rel               | указывает взаимоотношения между текущим документом и ресурсом, куда ведет ссылка
      # target            | указывает, где открыть документ, куда ведет ссылка
        > Доступны 4 варианта:
          - _self        | в этом же окне
          - _blank       | в новом окне
          - _parent      | в родительском фрейме
          - _имя_фрейма  | во фрейме, имя которого указано здесь
      # type              | указывает MIME тип документа, куда ведет ссылка
        > Значения MIME типов можно посмотреть здесь: http://www.iana.org/assignments/media-types

  > link
      # href              | указывает URL ресурса, куда ведет ссылка
      # hreflang          | указывает язык ресурса, куда ведет ссылка
      # media             | указывает, для какого устройства оптимизирован ресурс, куда ведет ссылка
      # rel               | указывает взаимоотношения между текущим документом и ресурсом, куда ведет ссылка
      # sizes             | только при rel='icon'; уточняет размер целевого ресурса
      # type              | указывает MIME тип документа, куда ведет ссылка


Атрибуты глобальные (подходят к любому тегу):
  # accesskey         | указывает горячую клавишу для активации / наведения фокуса на элемент
  # class             | указывает имя класса или классов CSS, которые надо применить к элементу
  # contenteditable   | указывает, можно ли редактировать контент элемента, или нет
  # contextmenu       | указывает контекстное меню, которое открывается при щелчке правой КМ по элементу
  # dir               | указывает направление текста внутри элемента
  # draggable         | указывает, является ли элемент перетаскиваемым
  # dropzone          | указывает, что будет с перетащенным элементом: скопируется, передвинется, свяжется, петеращится (упадет)
  # hidden            | скрывает элемент
  # id                | указывает уникальный ID для элемента
  # lang              | указывает язык контента элемента
  # spellcheck        | указывает, проверять ли браузеру орфографию в редактируемом элементе, или нет
  # style             | позволяет указать локальные стили элемента
  # tabindex          | позволяет настроить порядок навигации между элементами с помощью клавиши TAB
  # title             | при наведении мышью на элемент всплывает подсказка со значением атрибута title
  # translate         | указывает, должно ли value элемента быть переведено, когда страница локализована, или нет




-------------------------------------------------- -->

<!-- Подготовка документа  -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <title>Заголовок страницы - 3. Формы</title>
</head>
<body>



  <p><mark>a</mark></p>

    <p>Пример: <br><a href='http://google.com' rel='tag' target='_blank '>Ссылка на гугл, которая откроется на новой странице</a></p>


  <p><mark>link</mark></p>

   Элемент link здесь не разрешен, так что вот просто пример кода, подключающего CSS-файл:
   <xmp><link rel="stylesheet" type="text/css" href="theme.css"></xmp>


  <p><mark>nav</mark></p>

    Это группа ссылок, заключенная в блок nav:
    <nav>
      <a href="/html/">HTML</a> |
      <a href="/css/">CSS</a> |
      <a href="/js/">JavaScript</a> |
      <a href="/jquery/">jQuery</a>
    </nav>


</body>
</html>
