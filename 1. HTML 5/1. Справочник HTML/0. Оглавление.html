  2. Форматирование

  6. Аудио_Видео
  7. Ссылки
  8. Списки
  9. Таблицы
  10. Блоки и тег style
  11. Метаинформация
  12. Программирования


# Содержание каждого из этих блоков:

  1. Базовые
    > DOCTYPE       | тип документа
    > html          | HTML документ
    > title         | название документа
    > body          | тело документа
    > h1 ... h6     | заголовки в документе
    > p             | параграф
    > br            | перевод строки
    > hr            | линию
    > Коммантарий   | комментарий


  2. Форматирование
    # Наиболее полезные из этой группы
    > mark          | нужен для выделения текста желтым фоном (как будто маркером)
    > strong        | выделяет важный текст (выглядит жирным)
    > b             | жирный текст
    > u             | выделяет текст, который должен стилистически выделяться от нормального (подчеркнутый)
    > s             | выделяет текст, который теперь не правильный (выглядит зачеркнутым)
    > em            | выделяет текст, на котором надо сделать акцент (выглядит как курсив)
    > sub           | выделяет текст, который станет нижним индексом
    > sup           | выделяет текст, который станет верхним индексом
    > small         | выделяет текст, который станет мЕньшего размера
    > q             | определяет короткую цитату (выглядит как обычный текст, заключает его в кавычки)
    > pre           | выделяет блок пре-форматированного текста
    > meter         | графический индикатор для интервала и значения скалярных чисел
    > progress      | графический индикатор прогресса, диапазон от 0 до max, надо выбрать значение.
    > blockquote    | секция для выделения цитаты с другого сайта
    > address       | контакты автора страницы
    > abbr          | аббревиатура

    # От этих тегов мало пользы, они не рассмотрены подробнее
    > bdi           | изолирует часть текста, которая может иметь направление иное, чем другой текст (напр. имена на арабском справа-налево)
    > bdo           | изменяет текущее направление текста (напр. было слева-направо, стало справо-налево)
    > cite          | заголовок работы, вроде загловка картины - выделяет его курсивом
    > code          | выделяет программный код
    > del           | выделяет текст, который надо удалить из кода (выглядит перечеркнутым)
    > dfn           | выделяет текст-определение (выглядит как курсив)
    > i             | выделяет текст, который надо читать с другой интонацией (выглядит как курсив)
    > ins           | выделяет текст, который был вставлен в документ (выглядит как подчеркнутый)
    > kbd           | выделяет ввод с клавиатуры (выглядит как обычный текст)
    > rp            | определяет, что показывать в браузерах, не поддерживающих подсказки руби (для восточной азии)
    > rt            | показывает уточнения для иероглифов (над иерголифом, для восточной азии)
    > ruby          | подсказка руби (о значении иерогрифа над ним, для восточной азии)
    > samp          | выделяет тестовый результат работы компьютерной программы
    > time          | выделяет текст типа дата или время.
    > var           | выделяет переменную (курсив)
    > wbr           | определяет место возможного разрыва строки


  3. Формы
    > form          | HTML форма для ввода данных пользователем
    > input         | элемент управления для ввода данных
    > textarea      | элемент управления - многострочное текстовое поле
    > button        | элемент управления - кнопка
    > select        | элемент управления - селект (дроп-даун лист)
    > optgroup      | определяет группу связанных опций в элементе дроп-даун лист
    > option        | определяет опцию в элементе дроп-даун лист
    > label         | определяет приписку к input элементу
    > fieldset      | выделяет группу связанных элементов в form
    > legend        | определяет заголовок для группы fieldset
    > datalist      | список опций для выбора в input list, изначально скрыт, становится доступен при получении полем фокуса
    > keygen        | генерирует открытый и закрытый ключ для шифорованной отправки даных
    > output        | отображает результат калькуляции других элементов формы (не работает в IE)


  4. Фреймы
    > iframe        | определяет встроенный фрейм


  5. Изображения
    > img           | определяет изображение
    > map           | определяет client-side изображение-карту
    > area          | определяет область внутри изображения-карты
    > canvas        | элемент для рисования с использованием javascript
    > figcaption    | определяет подпись для элемента figure
    > figure        | группировка любых элементов, например картинок и подписей к ним


  6. Аудио_Видео
    > audio         | определяет аудио контент
    > source        | определяет медиа ресурсы для тегов <audio> и <video>
    > track         | определяет текстовые треки для <video> и <audio>
    > video         | определяет видео контент


  7. Ссылки
    > a             | определяет гиперссылку
    > link          | используется для подключения css
    > nav           | определяет блок главных навигационных ссылок


  8. Списки
    > ul            | маркированный список
    > ol            | нумерованный список
    > li            | элемент маркированного или нумерованного списка
    > dl            | описательный список
    > dt            | элемент описательного списка - заголовочный
    > dd            | элемент описательного списка - описательный (должен быть внутри элементв dt)
    > menu          | (не поддерживается в настоящее время ни 1 браузером)
    > command       | (не поддерживается в настоящее время ни 1 браузером)


  9. Таблицы
    > table         | таблица
    > caption       | подпись сверху от таблицы
    > th            | заголовочная ячейка (должна быть внутри элемента tr)
    > tr            | строка таблицы
    > td            | обычная ячейка (должна быть внутри элемента tr)
    > thead         | группирует заголовочный контент в таблицы
    > tbody         | обозначает группу контента, в которо находится тело таблицы
    > tfoot         | группирует подвальный контент в таблицы
    > col           | указывает свойства каждой колонки в группе colgroup
    > colgroup      | группирует 1 или более колонок для общего форматирования


  10. Блоки и тег style
    > style         | определяет CSS для документа
    > div           | блок
    > span          | текстовый блок
    > header        | блок для заголовка документа
    > footer        | блок для подвала документа
    > section       | блок для использования в теле документа
    > article       | блок для статьи
    > aside         | блок, который располагается в стороне от контента, в котором он расположен
    > details       | (не поддерживается в настоящее время большинством браузеров)
    > dialog        | (не поддерживается в настоящее время большинством браузеров)
    > summary       | (не поддерживается в настоящее время большинством браузеров)


  11. Метаинформация
    > head          | определяет информацию о документе
    > meta          | определяет метаинформацию о HTML документе
    > base          | определяет target (где будут открываться) для всех относительных URL в документе


  12. Программирования
    > script        | определяет client-side скрипт (например, JavaScript)
    > noscript      | определяет альтернативный контент для клиентов, не поддерживающих client-side скрипты
    > emded         | определяет контейнер для внешнего приложения (не HTML)
    > object        | определяет внедряемый объект (обычно, для вставки мультимедиа объектов)
    > param         | определяет параметр для object

> Общая информация об HTML
  > HTML - HyperText Markup Language.
  > Это основной язык для разметки электронного документа, который используется
    для создания веб сайтов в интернете.
  > HTML построен из 3 основных составляющих:
    - HTML-элементы
    - HTML-атрибуты
    - HTML-события
  > HTML-элемент - это открывающий тег + контент + закрывающий тег. Например:
      <h1>Контент</h1>
    > HTML-элемент может состоять только из 1-го открывающего тега, поскольку
      существуют элементы без закрывающих тегов.
  > HTML-атрибут - это атрибут HTML тега, который записывается в открывающем
    теге после его имени. Например:
      <h1 class=''></h1>
  > HTML-событие - это атрибут, в котором можно указать JavaScript код,
    который будет выполнен в ответ на действие пользователя. Есть много
    видов событий, каждое из которых срабатывает в ответ на определенное действие.
  > Основная задача браузеров - принимать HTML-код, преобразовывать его в документ,
    и отображать этот документ в своем окне.

> Пользовательские атрибуты data-
	> В HTML5 в элементах можно использовать атрибуты с пользовательскими именаи.
	> Имя такого атрибута всегда должно начинаться с "data-".
	> Само имя (без учета data-) должно содержать минимум 1 символ.
	> Имя атрибута должно быть полностью в нижнем регистре.
	> Значением атрибута может быть любая строка.
	> Области применения:
		- Хранение мета-информации элемента. Например, для того, чтобы отличить
			один элемент от другого.
	> Примеры:

			<div data-myattribute='10'></div>
			<span data-superman='larry'></span>
