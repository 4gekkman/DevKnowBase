	<meta charset="utf-8"/>
	<title></title>

  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>

	<style>
		article, aside, details, figcaption, figure,
		footer, header, hgroup, menu, nav, section {
			display: block;

<body>


<!--Дерево №1-->
<div id="treeUID1" class="tree-nodes-selectable">

	<ul class="tree-container-root-ul" >

		<!--Узел с потомками-->
		<li class="tree-node">
			<i class="tree-icon tree-icon-opened"></i>
			<a class="tree-anchor">
				<i class="tree-icon tree-icon-theme"></i>
				Узел с потомками
			</a>

			<ul class="tree-container-subtree-ul">

				<!--Узел с потомками-->
				<li class="tree-node">
					<i class="tree-icon tree-icon-opened"></i>
					<a class="tree-anchor">
						<i class="tree-icon tree-icon-theme"></i>
						Узел с потомками
					</a>

					<ul class="tree-container-subtree-ul">

						<!--Узел без потомков-->
						<li class="tree-node tree-last">
							<i class="tree-icon tree-icon-without-children"></i>
							<a class="tree-anchor">
								<i class="tree-icon tree-icon-theme"></i>
								Узел без потомков
							</a>
						</li>

					</ul>

				</li>

				<!--Узел без потомков-->
				<li class="tree-node tree-last">
					<i class="tree-icon tree-icon-without-children"></i>
					<a class="tree-anchor">
						<i class="tree-icon tree-icon-theme"></i>
						Узел без потомков
					</a>
				</li>
			</ul>

		</li>

		<!--Узел с потомками (закрытый)-->
		<li class="tree-node">
			<i class="tree-icon tree-icon-closed"></i>
			<a class="tree-anchor">
				<i class="tree-icon tree-icon-theme"></i>
				Узел с потомками (закрытый)
			</a>
		</li>

		<!--Узел без потомков-->
		<li class="tree-node tree-last">
			<i class="tree-icon tree-icon-without-children"></i>
			<a class="tree-anchor">
				<i class="tree-icon tree-icon-theme"></i>
				Узел без потомков
			</a>
		</li>
	</ul>
</div>
