<ul>

	<li>Ниже можно поиграться с открытием/закрытием дерева</li>
	<li>Обрати внимение, что на время анимации закрытия/открытия функционал отключается</li>
	<li><button id="on">Включить функционал m5_closeopen у дерева</button></li>
	<li><button id="off">Выключить функционал m5_closeopen у дерева</button></li>
	<li>Текущий статус функционала: <span id="status">Включён</span></li>
	<li><input id="speedText" size="50" type="text" placeholder="Установить скорость анимации: от 50 до 1000 мс"></li>
	<li><button id="speedButton">Установить</button></li>
	<li>Текущее значение скорости анимации: <span id="speedStatus"></span></li>

</ul>
