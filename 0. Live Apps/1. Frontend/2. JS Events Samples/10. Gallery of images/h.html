<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8"/>
	<title></title>
	<!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
	<style>
		article, aside, details, figcaption, figure,
		footer, header, hgroup, menu, nav, section {
			display: block;
		}
	</style>

	<link rel="stylesheet" type="text/css" href="c.css">

</head>
<body>

<div id="wrapper">
	<mark>Галерея изображений с предпросмотром уменьшенных копий</mark>



	<!-- Основной экран для просмотра 1 изображения одновременно -->
	<p><img id="largeImg" src="images/1.jpg" alt="Large image"></p>



	<!-- 	Уменьшенные копии изображений (thumbnails), при клике на каждое
				из которых оно появляется в основном экране -->
	<div id="thumbs">

		<!-- 	При наведении на изображение показывается встроенная подсказка
					браузера (title) -->
		<a href="images/1.jpg" title="Image 1"><img src="thumbs/1_thumb.jpg"></a>
		<a href="images/2.jpg" title="Image 2"><img src="thumbs/2_thumb.jpg"></a>
		<a href="images/3.jpg" title="Image 3"><img src="thumbs/3_thumb.jpg"></a>
		<a href="images/4.jpg" title="Image 4"><img src="thumbs/4_thumb.jpg"></a>
		<a href="images/5.jpg" title="Image 5"><img src="thumbs/5_thumb.jpg"></a>
	</div>



</div>


	<script src="j.js"></script>
</body>
</html>
