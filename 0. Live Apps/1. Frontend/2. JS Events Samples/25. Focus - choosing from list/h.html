<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8"/>
	<title></title>
	<!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
	<style>
		article, aside, details, figcaption, figure,
		footer, header, hgroup, menu, nav, section {
			display: block;
		}

	#list li {
		outline: 1px solid #ccc;
	}
	#list li:focus {
		outline: 2px dotted #f00;
		border: 0;
	}


	</style>
</head>
<body>

<mark>На элементах этого списка можно фокусироваться</mark>
<ul>
	<li>Щелкни по одному из эл-тов списка ниже</li>
	<li>Нажимай на кнопку TAB на клавиатуре, тем самым переключая фокус</li>
</ul>
<hr/>

<ul id="list">
	<li tabindex="1">Один</li>
	<li tabindex="2">Два</li>
	<li tabindex="3">Три</li>
	<li tabindex="4">Четыре</li>
</ul>


	<script src="j.js"></script>
</body>
</html>
