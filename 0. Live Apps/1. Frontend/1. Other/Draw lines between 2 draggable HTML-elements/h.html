<fieldset><legend>Div1 - от какого угла рисовать линию</legend>
	<input type='radio' name="group1" value="1" checked> - 1 - верхний левый<br>
	<input type='radio' name="group1" value="2"> - 2 - верхний правый<br>
	<input type='radio' name="group1" value="3"> - 3 - нижний правый<br>

<fieldset><legend>Div2 - к какому углу рисовать линию</legend>

	<input type='radio' name="group2" value="2"> - 2 - верхний правый<br>
	<input type='radio' name="group2" value="3" checked> - 3 - нижний правый<br>
	<input type='radio' name="group2" value="4"> - 4 - нижний левый<br>
</fieldset>

<input type="button" onclick="drawLine();" value="Нарисовать линию" />
