<!-- --------------------------------------------------
---------------- О Г Л А В Л Е Н И Е ----------------
CSS 3.

15. Animation  | Анимация
  > @keyframes                 | определяет анимацию
  > animation                  | все-в-одном свойства анимации (кроме animation-play-state property)
    > animation-name             | определяет имя для определенной @keyframes анимации
    > animation-duration         | определяет время 1 цикла анимации в секундах или миллисекундах
    > animation-timing-function  | определяет кривую скорости для анимации
    > animation-delay            | определяет, когда анимация начнется
    > animation-iteration-count  | определяет количество циклов, которые должна продлиться анимация
    > animation-direction        | определяет, должна ли анимация проходить в обратном порядке в альтернативных циклах
    > animation-play-state       | определяет состояние анимации - проигрывается или на паузе.



Подробнее о некоторых свойствах (их значения, единицы измерения ... ):


  > @keyframes  | определяет анимацию
  	# Синтаксис:
  			@keyframes animationname {keyframes-selector {css-styles;}}
  	- animationname				| (требуется) имя анимации
  	- keyframes-selector  | (требуется) положение ключевой точки в диапазоне 0%-100%,
  													причем ключ. слово 'from' - это 0%, 	'to' - это 100%
  													(ключевых точек в 1-й анимации может быть много, разумеется)
  	- css-styles					| (требуется) 1 или более CSS-свойство

  > animation                  | все-в-одном свойства анимации (кроме animation-play-state property)
		# Синтаксис:
				animation: name duration timing-function delay iteration-count direction;

    > animation-name             | здесь написать указанное в @keyframes имя анимации
    	- keyframename
    	- none

    > animation-duration         | определяет время 1 цикла анимации в секундах или миллисекундах
    	- time	| длительность анимации от начала до конца (по умолчанию 0 - нет анимации)

    > animation-timing-function  | определяет кривую скорости для анимации
    	- linear								|
    	- ease									| (по умолчанию)
    	- ease-in								|
    	- ease-out							|
    	- ease-in-out						|
    	- cubic-bezier(n,n,n,n) | про это см. подробнее "19. Transition".

    > animation-delay            | определяет, когда анимация начнется
    	- time	| задержка анимации (в сек. или мсек)

    > animation-iteration-count  | определяет количество циклов, которые должна продлиться анимация
    	- n					| число циклов анимации
    	- infinite  | бесконечное повторение анимации

    > animation-direction        | определяет, должна ли анимация проходить в обратном порядке в альтернативных циклах
    	- normal						| (по умолчанию) проигрывать в прямом порядке
    	- reverse						| проигрывать в обратном порядке
    	- alternate					| Прямой - каждый нечетный раз (1,3,5..), обратный - каждый четный (2,4,6..)
    	- alternate-reverse | Обратный - каждый нечетный раз (1,3,5..), прямой - каждый четный (2,4,6..)

    > animation-play-state       | определяет состояние анимации - проигрывается или на паузе.
			- paused   | на паузе
			- running  | проигрывается
