---------------- О Г Л А В Л Е Н И Е ----------------
CSS 3.

12. Box  | блок
  > overflow-x      | вкл/выкл обрезание контента по оси X, выходящего за размер box
  > overflow-y      | вкл/выкл обрезание контента по оси Y, выходящего за размер box
  > overflow-style  | (не поддерживается ни 1 браузером из большой 5 в настоящий момент)
  > rotation        | (не поддерживается ни 1 браузером из большой 5 в настоящий момент)
  > rotation-point  | (не поддерживается ни 1 браузером из большой 5 в настоящий момент)



Подробнее о некоторых свойствах (их значения, единицы измерения ... ):

  > overflow-x      | вкл/выкл обрезание контента по оси X, выходящего за размер box
  > overflow-y      | вкл/выкл обрезание контента по оси Y, выходящего за размер box
    - visible     | контент не обрезается, и отрисовывается за рамкой
    - hidden      | контент обрезается - и скролл не включается
    - scroll      | контент обрезается, и включается скролл по X и Y
    - auto        | контент обрезается, и где надо включается скролл
    - no-display  | если контент не уместился в рамки, то весь блок удаляется
    - no-content  | если контент не уместился в рамки, то весь контент удаляется



-------------------------------------------------- -->

</p></div>
