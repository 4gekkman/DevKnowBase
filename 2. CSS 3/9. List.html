---------------- О Г Л А В Л Е Н И Е ----------------
CSS 3.

9. List  | список
  > list-style           | все-в-одном list-style- свойства
    > list-style-image     | устанавливает картинку в качестве маркера списка
    > list-style-position  | маркеры списка должны находиться внутри или снаружи content flow
    > list-style-type      | уточняет тип маркера списка



Подробнее о некоторых свойствах (их значения, единицы измерения ... ):


  > list-style           | все-в-одном list-style- свойства
    - Синтаксис:
        list-style-type, list-style-position, list-style-image
      - Если значение отсутствует, то неявно вставляется его значение по умолчанию


    > list-style-type      | уточняет тип маркера списка
      - Чаще всего используют следующие значения:
        - none                  | нет маркера
        Для не нумерованных списков:
        - disc                  | (по умолчанию) диск
        - square                | квадрат
        - circle                | круг
        Для нумерованных списков:
        - decimal               | (по умолчанию) 1,2,3 ...
        - decimal-leading-zero  | 0,1,2,3 ...
        - lower-alpha           | a,b,c ...
        - upper-alpha           | A,B,C ...
        - lower-roman           | i, ii, iii ...
        - upper-roman           | I, II, III ...
        - lower-latin           | a, b, c ...
        - upper-latin           | A, B, C ...
        Прочие (в основном не нужные) можно посмотреть здесь:
          http://www.w3schools.com/cssref/pr_list-style-type.asp

    > list-style-position  | маркеры списка должны находиться внутри или снаружи content flow
      - inside  | маркеры списка внутри элемента
      - outside | (по умолчанию) маркеры списка снаружи элемента
      - inherit | Наследует это свойство у родителя

    > list-style-image     | устанавливает картинку в качестве маркера списка
      - url     | ссылка на картинку
      - none    | (по умолчанию) не использовать картинку
      - inherit | Наследует это свойство у родителя



-------------------------------------------------- -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <title>1. Вводный tutorial в CSS + общая информация</title>
  <link rel="stylesheet" type="text/css" href="9.%20List.css">
</head>
<body>


<mark>list-style</mark>
  <ul class="c1">
    <li>Это не нумерованный список</li>
    <li>list-style: square outside;</li>
    <li>Причем применен этот style к элементам li</li>
  </ul>
  <ol class="c2">
    <li>Это нумерованный список</li>
    <li>list-style: lower-roman inside;</li>
    <li>Причем применен этот style к элементам li</li>
  </ol>




</body>
</html>

  > Если list-style-position = outside (поведение по умолчанию), то маркеры списка

  > Если элементы списка находятся в самой левой части страницы, и при этом padding их

    маркеры списка окажутся за границей родительского элемента, или даже за границей
