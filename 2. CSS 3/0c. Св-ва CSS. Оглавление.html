1. Positioning  | позиционирование
  > float       | должен ли блок быть плавающим
  > display     | как этот HTML-элемент должен отображаться
  > position    | тип позиционирования элемента (static, relative, absolute, fixed)
  > top         | расстояние сверху от элемента до того, относительно чего он позиционируется
  > right       | расстояние справа от элемента до того, относительно чего он позиционируется
  > left        | расстояние слева от элемента до того, относительно чего он позиционируется
  > bottom      | расстояние снизу от элемента до того, относительно чего он позиционируется
  > overflow    | определяет, что происходит, когда контент переполняет элемент
  > visibility  | определяет, элемент видим или невидим
  > z-index     | регулирует относительное позиционирование элементов по оси z (перпендикулярно к экрану)
  > clear       | запретить/разрешить элементу обтекать float элементы
  > clip        | обрезать элемент с position: absolute.
  > cursor      | определяет тип курсора мыши

2. Dimension  | размеры
  > width       | ширина элемента
  > max-width   | максимальная ширина элемента
  > min-width   | минимальная ширина элемента
  > height      | высота элемента
  > max-height  | максимальная высота элемента
  > min-height  | минимальная высота элемента

3. Margin  | внешний отсуп
  > margin         | все-в-одном margin- свойства
    > margin-top     | внешний отступ сверху
    > margin-right   | внешний отступ справа
    > margin-bottom  | внешний отступ снизу
    > margin-left    | внешний отступ слева

4. Padding  | внутренний отступ
  > padding         | все-в-одном padding- свойства
    > padding-top     | внутренний отступ элемента сверху
    > padding-right   | внутренний отступ элемента справа

    > padding-left    | внутренний отступ элемента слева

5. Text | текст
 CSS1 + CSS2

  > letter-spacing   | расстояние между символами в строке
  > line-height      | высота строки
  > text-align       | режим выравнивания текста по горизонтали
  > vertical-align   | вертикальное выравнивание элемента
  > text-decoration  | подчеркивания, надчеркивания текста и т.д.

  > text-transform   | управление регистром букв текста
  > white-space      | управление пробелами внутри элемента
  > word-spacing     | управление расстоянием между словами в тексте

  > unicode-bidi     | используется вместе с direction to set or return whether the text should be overridden to support multiple languages in the same document

  > text-wrap            | (не поддерживается ни 1 браузером из большой 5 в настоящий момент)

6. Background  | фон

  > border-image                | все-в-одном border-image- свойства

15. Animation  | Анимация
  > @keyframes                 | определяет анимацию
  > animation                  | все-в-одном свойства анимации (кроме animation-play-state property)
    > animation-name             | определяет имя для определенной @keyframes анимации
    > animation-duration         | определяет время 1 цикла анимации в секундах или миллисекундах
    > animation-timing-function  | определяет кривую скорости для анимации
    > animation-delay            | определяет, когда анимация начнется

    > animation-direction        | определяет, должна ли анимация проходить в обратном порядке в альтернативных циклах

  > column-span        | (не поддерживается firefox) объединить поля в колонках

18. 2d/3d Transform  | 2d/3d трансформация HTML-элементов
  > transform            | применяет 2d/3d трансформацию к HTML-элементу
  > transform-origin     | позволяет изменить позицию трансформируемого элемента
  > transform-style      | (не поддерживается в IE и Opera) указывает, как вложенные элементы отрисовываются в 3d пространстве
  > perspective          | (поддерживается только в Chrome) Specifies the perspective on how 3D elements are viewed
  > perspective-origin   | (поддерживается только в Chrome) определяет нижнюю позицию 3d элементов
  > backface-visibility  | (не поддерживается в Opera) определяет, должен ли элемент быть видимым, когда повернут не лицом к экрану

19. Transition  | переходы

    > transition-timing-function | кривая скорости эффекта перехода
    > transition-delay           | когда начнется эффект перехода

  > nav-index       | (только Opera) Указывает порядок переключения между элементами

  > nav-right       | (только Opera) Указывает, куда навигировать при нажатии на стелочку вправо
  > nav-up          | (только Opera) Указывает, куда навигировать при нажатии на стелочку вверх
  > resize          | (не поддерживается IE и Opera) Может ли пользователь изменять размер элемента
  > iconv           | (не поддерживается ни 1 браузером из большой 5 в настоящий момент)
