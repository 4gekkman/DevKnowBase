---------------- О Г Л А В Л Е Н И Е ----------------
CSS 3.
Appendix 4 - медиазапросы и адаптивная верстка



Синтаксис #1: медиа-запрос в ссылке на файл со стилями CSS:

	<link rel="stylesheet" media="media_query_list" href="example.css" />

		Значение media_query_list см. ниже.



Синтаксис #2: медиа-запрос для размещения в CSS-коде:

	@media media_query_list {

		CSS-стили, которые сработают в случае,
		если media_query_list = TRUE

	}


	Где:

		> media_query_list:
				<media_query> [, <media_query> ]*

		> media_query:
				[[only | not]? <media_type> [ and <expression> ]*] |
																				<expression> [ and <expression> ]*

		> expression:
				( <media_feature> [: <value>]? )

		> media_type:
			- all         | (по умолчанию) Подходит для всех устройств
			- aural       | для синтезаторов звука и речи
			- handheld    | для портативных устройств (вроде смартфона)
			- print       | для print preview
			- projection  | проекторы
			- screen      | цветные компьютерные экраны
			- tty         | телетайпы, терминалы и прочие устройства с fixed-pitch character grid
			- tv          | экран телевизора (низкое разрешение, ограниченная возможность прокручивания экрана)
			- braillee    | тактильные устройства для слепых (шрифт Брайля)
			- embossed    | для принтеров, печатающих шрифтом Брайля

		> media_feature:
			- width                    | ширина окна браузера устройства
			- min-width                | > Значение:        length
			- max-width								 | > Медиа группа:    visual,tactile
																	 > min/max prefix:  принимает

			- height                   | высота окна браузера устройства
			- min-height               | > Значение:        length
			- max-height							 | > Медиа группа:    visual,tactile
																	 > min/max prefix:  принимает

			- device-width             | ширина экрана устрйоства
			- min-device-width				 | > Значение:        length
			- min-device-height				 | > Медиа группа:    visual,tactile
																	 > min/max prefix:  принимает

			- device-height            | высота экрана устрйоства
			- min-device-height				 | > Значение:        length
			- max-device-height				 | > Медиа группа:    visual,tactile
																	 > min/max prefix:  принимает

			- aspect-ratio             | соотношение сторон окна браузера
			- min-aspect-ratio         | > Значение:        ширина/высота  (тип +integer)
			- max-aspect-ratio         | > Медиа группа:    visual,tactile
																	 > min/max prefix:  принимает

			- device-aspect-ratio      | соотношение сторон устройства
			- min-device-aspect-ratio  | > Значение:        ширина/высота  (тип +integer)
			- max-device-aspect-ratio  | > Медиа группа:    visual,tactile
											             > min/max prefix:  принимает

			- color                    | число бит на цвет
			- min-color                | > Значение:        цвет
			- max-color			           | > Медиа группа:    visual
																	 > min/max prefix:  принимает

			- color-index              | число записей в color look-up table устройства
			- min-color-index          | > Значение:        целое
			- max-color-index          | > Медиа группа:    visual
																	 > min/max prefix:  принимает

			- monochrome               |
			- min-monochrome           |
			- max-monochrome           |
			- resolution               |
			- min-resolution           |
			- max-resolution           |
			- scan                     |
			- grid                     |


Логические операторы, которые можно использовать в media_query_list:

	- and   | логическое И - должно быть TRUE и то, и то, иначе будет FALSE
	- ,     | логическое ИЛИ - должно быть TRUE либо одно, либо другое.
	- not   | логическое НЕ - инвертирует результат всего media-query
						> Если присутствуют несколько media query, разделенных запятыми,
							то not применяется не ко всем, а только к тому, где установлен.
						> Не может быть применен к отдельным media feature.
	- only  | предотвращает использование данных стилей старыми браузерами,
						не поддерживающими медиа-запросы,

	> Что такое адаптивный дизайн?
		> Который учитывает размер экрана устройства и другие его характеристики,
		  и, в зависимости от их значений, может по разному отображать документ.
		> Медиа запросы используются в различных адаптивных CSS-сетках, которые
			позволяют быстро создать адаптивный дизайн для своего сайта.

	> Медиа-запросы должны идти в конце CSS-файла
		> Потому что они изменяют CSS-код, который шел до них.


	> Общая информация о media queries
		> Термин media queries лучше всего перевести, как требования к устройству.
		> Media queries были добавлены в CSS3.
		> И это произошло как нельзя вовремя, потому что в последнее время стремительно
			увеличивается разнообразие и популярность устройств с отличающимися размерами
			экранов. И чем больше становится число таких пользователей, тем больше
			разработчики должны уделять внимания адаптации отображения своих сайтов
			для этих устройств.

	> Что такое media queries
		> Это блок стейтментов, который размещается в CSS-коде, и который будет выполнен,
			если всесь список требований к медиа-устройству вернет TRUE. В противном случае,
			блок стейтментов выполнен не будет.

	> Для чего нужны media queries
		> Чтобы разработчик мог заставить сайт адаптироваться в зависимости от характеристик
			устройства, с которого его просматривают. Преимущественно, в зависимости от размера
			экрана.
			Такой дизайн и называют адаптивным.

	> Пояснения к синтаксису media queries
		> Синтаксис описан выше, в оглавлении.
		> Вся конструкция состоит из 3-х основных частей:
			- Ключевое слово @media
			- Список media queries
			- Блок из квадратных скобок и списка стейтментов в нем.
		> Подробнее о списоке media queries:
			> Список media queries - это выражение, которое может вернуть
				либо TRUE, либо FALSE.
			> Он возвращает TRUE, только если все выражения, входящие в его состав,
				возвращают TRUE.
			> Если он возвращает TRUE, то список стейтментов в блоке из квадратных
				скобок выполняется. Иначе - не выполняется.
		> Логические операторы
			> При конструировании выражения media_queries_list могут использоваться
				логические операторы. Их список доступен выше, рядом с описанием
				синтаксиса в оглавлении.

	> Пояснения к media features
		> Список доступных media features выше, рядом с описанием синтаксиса в оглавлении.
		> Всего на текущий момент (06.11.2013) есть 29 доступных media features.
		> К большинству медиа-фич можно приставить префикс указанного ниже вида, что
			позволяет избежать использования символов > или < в коде, которые привели бы
			к конфликту с HTML:
			- min-  | что будет означать "больше или равно"
			- max-  | что будет означать "меньше или равно"
		> При использовании медиа-фичи без значения, оно TRUE - если значение фичи не 0.
		> Если медиа-фича не применима к устройству, с помощью которого открыт HTML-документ,
			то выражение всегда возвращает FALSE.
			> Например, если задействовать медиа-фичу aspect-ratio, то на устройстве типа
				aural такое выражение всегда будет возвращать FALSE.

	> Пояснения к media types
		> Этот параметр потребуется использовать редко. По сути, можно выделить 2 типа,
			которые чаще всего потребуется использовать:
			- all
			- screen
			- print
		> Медиа тип all идет по умолчанию, так что его можно вообще не указывать.
		> Помимо медиа-типов есть еще медиа-группы, и каждый медиа-тип соответствует или
			не соответствует каждой медиа группе. Это не особо нужно. Но для справки,
			эту таблицу соответствий можно посмотреть здесь:
					https://developer.mozilla.org/en-US/docs/CSS/@media
