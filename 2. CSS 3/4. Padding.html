CSS 3.

4. Padding  | внутренний отступ
  > padding         | все-в-одном padding- свойства
    > padding-top     | внутренний отступ элемента сверху
    > padding-right   | внутренний отступ элемента справа
    > padding-bottom  | внутренний отступ элемента снизу
    > padding-left    | внутренний отступ элемента слева


Подробнее о каждом свойстве (его значения, единицы измерения ... ):

  > padding         | все-в-одном padding- свойства
    - Имеет 4 синтаксиса:
      - top, right, bottom, left
      - top, right&left, bottom
      - top&bottom, right&left
      - top&right&bottom&left
    - Возможные значения:
      - auto          | (по умолчанию) браузер сам рассчитывает
      - length        | размер в px, pt или др. допустимых единицах
      - %             | в %-ах от размера содержащего элемента. Отрицательные значения разрешены.
      - inherit       | Наследует это свойство у родителя

    > padding-top     | внутренний отступ элемента сверху
