<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8"/>
	<title>1. Без отступов между ячейками по горизонтали</title>

	<link rel="stylesheet" type="text/css" href="1. Без отступов между ячейками по горизонтали.css">
	<link rel="stylesheet" href="http//cdnjs.cloudflare.com/ajax/libs/normalize/2.1.3/normalize.min.css">

	<script src='http://code.jquery.com/jquery-1.10.2.min.js'></script>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js'></script>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/selectivizr/1.0.2/selectivizr-min.js'></script>
	<link rel="stylesheet" href="http//cdnjs.cloudflare.com/ajax/libs/normalize/2.1.3/normalize.min.css">

</head>
<body>

<div class="container">

<!-- Ряд №1 -->
	<div class="row">

	<!-- Ячейка №1 -->
		<div class="span2"><img src="http://placehold.it/250x100"></div>

	<!-- Ячейка №2 -->
		<div class="span1 offset1"><img src="http://placehold.it/125x100"></div>

	<!-- Ячейка №3 -->
		<div class="span1"><img src="http://placehold.it/125x100"></div>

	<!-- Ячейка №4 -->
		<div class="span1 offset1"><img src="http://placehold.it/125x100"></div>

	</div>


<!-- Ряд №2 -->
	<div class="row">

	<!-- Ячейка №1 -->
		<div class="span1"><img src="http://placehold.it/125x100"></div>

	<!-- Ячейка №2 -->
		<div class="span3 offset3"><img src="http://placehold.it/375x100"></div>

	</div>

<!-- Ряд №3 -->
	<div class="row">

	<!-- Ячейка №1 -->
		<div class="span8"><img src="http://placehold.it/1000x200"></div>

<!-- Ряд №4 -->
	<div class="row">

	<!-- Ячейка №1 -->
		<div class="span1"><img src="http://placehold.it/125x400"></div>

	<!-- Ячейка №2 -->
		<div class="span4 offset1"><img src="http://placehold.it/500x300"></div>

	<!-- Ячейка №3 -->
		<div class="span1 offset1"><img src="http://placehold.it/125x100"></div>

	</div>


</div>
