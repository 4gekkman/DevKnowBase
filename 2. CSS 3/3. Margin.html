3. Margin  | внешний отсуп
  > margin         | все-в-одном margin- свойства
    > margin-top     | внешний отступ сверху
    > margin-right   | внешний отступ справа
    > margin-bottom  | внешний отступ снизу
    > margin-left    | внешний отступ слева


Подробнее о каждом свойстве (его значения, единицы измерения ... ):

  > margin         | все-в-одном margin- свойства
    - Имеет 4 синтаксиса:
      - top, right, bottom, left
      - top, right&left, bottom
      - top&bottom, right&left
      - top&right&bottom&left
    - Возможные значения:
      - auto          | (по умолчанию) браузер сам рассчитывает
      - length        | размер в px, pt или др. допустимых единицах
      - %             | в %-ах от ширины содержащего элемента. Отрицательные значения разрешены.
      - inherit       | Наследует это свойство у родителя
