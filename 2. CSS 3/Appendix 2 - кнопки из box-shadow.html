> Общая информация

  > Что такое Sprite Sheet
    > Sprite Sheet — это одно большое изображение мелких графических элементов
      сайта, например иконок или кнопок. И благодаря CSS можно отображать
      каждый элемент отдельно.

  > Основные преимущества Sprite Sheet
    > Использование спрайтов позволяет кардинально сократь количество HTTP-запросов,
      что увеличивает производительность веб-сервера.
    > При использовании спрайта уменьшается общий вес графики.
    > Удобно хранить гору изображений, относящихся к какой-то логической
      группе в одном файле, чем в горе файлов.

  > Как создать спрайт
    > Можно просто воспользоваться любым графическим редактором.
    > Или можно для ускорения процесса воспользоваться одним из
      многочисленных сервисов по созданию спрайтов. Много ссылок на них
      ты можешь найти в той статье с хабра, ссылка на которую есть в
      ссылках выше.


> Описание техники создания кнопок из спрайтов
  > Для любой работы подобного рода очень пригодится инструмент браузера
    Chrome "Инструменты Разработчика". В нем в режиме реального времени
    можно изменять, например, размеры контейнера, или положение фона,
    и "нащупывать" таким образом нужную картинку на Sprite Sheet
    (если, конечно, не известны заранее все размеры этой картинки).
  > Описание на примере создания 1-й кнопки:
    1. Создать контейнер для кнопки. Это может быть любой блочный
       HTML-элемент. Например, элемент списка li, или просто блок div.
    2. Фоном в этом контейнере сделать Sprite Sheet, содержащий все
       необходимые изображения.
    3. Осталось настроить 3 состояния для кнопки:
       1) Не нажатое (Button)
         > При помощи CSS - для контейнера-кнопки, используя CSS-свойство
           background-position, надо сместить Sprite Sheet так, чтобы
           разместить где надо изображение не нажатой кнопки.
       2) При наведенном курсоре (Hover)
         > При помощи CSS - для контейнера-кнопки, используя CSS-свойство
           background-position, а также селектор :hover, надо сместить
           Sprite Sheet так, чтобы разместить где надо изображение
           кнопки при наведении на неё курсора мыши.
       3) Нажато (Active)
         > При помощи CSS - для контейнера-кнопки, используя CSS-свойство
           background-position, а также селектор :active, надо сместить
           Sprite Sheet так, чтобы разместить где надо изображение
           кнопки при наведении на неё курсора мыши и нажатии на кнопку.
