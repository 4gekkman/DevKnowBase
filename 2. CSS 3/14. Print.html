CSS 3.

14. Print  | печать
  > orphans            | минимальное количество строк параграфа, которые должны оставаться на текущей странице
  > widows             | минимальное количество строк параграфа, которые должны переноситься на другую страницу
  > page-break-after   | наличие или отсутствие разрыва страницы после элемента при печати.
  > page-break-before  | наличие или отсутствие разрыва страницы перед элементом при печати.
  > page-break-inside  | наличие или отсутствие разрыва страницы внутри элемента при печати.
