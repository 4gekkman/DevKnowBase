<body>
<p><mark>Кастомный биндинг. Если в input будет > 5 символов, шрифт станет 40px</mark></p>


	<input type="text" data-bind="text: num,
																value: val,
																bigFont: num() > 5">

	<span data-bind="text: num"></span>
