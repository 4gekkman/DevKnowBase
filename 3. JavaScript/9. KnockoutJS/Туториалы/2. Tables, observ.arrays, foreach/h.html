<!doctype html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>1. Tutorial 1 - демонстрация MVVM</title>
</head>
<body>
<p><mark>Демонстрация работы с таблицами с помощью KnockoutJS</mark></p>


<!-- Показать, сколько всего мест зарезервировано -->
<h2>Всего мест зарезервировано: <span data-bind="text: seats().length"></span></h2>



<table>
    <thead><tr>
        <th>Passenger name</th><th>Meal</th><th>Surcharge</th><th></th>
    </tr></thead>


		<!-- Todo: Generate table body -->
		<tbody data-bind="foreach: seats">

			<!-- вариант с не редактируемыми ячейками
				<tr>
						<td data-bind="text: name"></td>
						<td data-bind="text: meal().mealName"></td>
						<td data-bind="text: meal().price"></td>
				</tr>
			-->

			<!-- вариант с редактируемыми ячейками -->
				<tr>

						<td><input data-bind="value: name" /></td>
						<td><select data-bind="	options: $root.availableMeals,
																		value: meal,
																		optionsText: 'mealName'">

								</select></td>

						<!-- <td data-bind="text: meal().price"></td> -->
						<td data-bind="text: formattedPrice"></td>

						<td><a href="#" data-bind="click: $root.removeSeat">Удалить</a></td>

		  	</tr>

    </tbody>



</table>


<!-- Показать общую сумму по всем резервам -->
<h3 data-bind="visible: totalSurcharge() > 0">
    Итого: $<span data-bind="text: totalSurcharge().toFixed(2)"></span>
</h3>


<!-- Добавить новый резерв. Кнопка активна, если всего резервов < 5 -->
<button data-bind="click: addSeat, enable: seats().length < 5">Новый резерв</button>






	<!-- Подключаем скрипты -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.1.0/knockout-min.js"></script>
	<script src="j.js"></script>

</body>
</html>
