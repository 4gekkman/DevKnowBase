<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8"/>
	<title></title>

</head>
<body>
<mark>31. Связка options - select (значение - объекты)</mark><br><br>

<ul>
	<li>Попробуй повыбирать в выпалающем списке разные значения</li>
</ul>


	<hr>




	<p>
		Выбери сотрудника:
		<select data-bind=" options: employee,
												optionsText: 'name',
												value: selected,
												optionsCaption: 'Выбери сотрудника...'"></select>
		<p>Выбрано (имя): <span data-bind="text: selectedName()"></span><p>
		<p>Выбрано (value): <span data-bind="text: selectedId()"></span><p>
	</p>




	<!-- Подключаем скрипты -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.2.0/knockout-min.js"></script>
	<script src="j.js"></script>

</body>
</html>
