<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8"/>
	<title></title>

</head>
<body>
	<mark>foreach рендерит содержимое эл-та DOM length раз, для каждого объекта в наблюд.массиве</mark><br><br>




	<div data-bind="foreach: people">

		<mark data-bind="text: num"></mark>
		<p>Имя: <span data-bind="text: name"></span></p>
		<p>Возраст: <span data-bind="text: age"></span></p>

	</div>





	<!-- Подключаем скрипты -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.1.0/knockout-min.js"></script>
	<script src="j.js"></script>

</body>
</html>
